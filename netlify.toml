# Netlify Configuration

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[functions]]
  name = "scheduler"
  schedule = "*/5 * * * *"

[[functions]]
  name = "metrics-sync"
  schedule = "0 * * * *"

[[functions]]
  name = "scheduled-ready"
  schedule = "*/5 * * * *"

[[functions]]
  name = "n8n-trigger"
  schedule = "*/5 * * * *"

