<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Eloria Studio</title>
  <meta name="description" content="Log in to your Eloria Studio account to manage your social media.">
  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <header class="auth-header">
    <div class="auth-header__inner">
      <a href="/" class="auth-header__logo">
        <span class="logo-mark">ES</span>
        <span class="logo-text">Eloria Studio</span>
      </a>
      <a href="/signup.html" class="auth-header__link">Sign up</a>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <h1 class="auth-title">Welcome back</h1>
      <p class="auth-subtitle">Log in to your Eloria Studio account</p>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            required 
            autocomplete="email"
            placeholder="you@example.com"
          >
          <span class="form-error" id="emailError"></span>
        </div>

        <div class="form-group">
          <div class="form-label-row">
            <label for="password" class="form-label">Password</label>
            <a href="/reset-password.html" class="form-link">Forgot password?</a>
          </div>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            required 
            autocomplete="current-password"
            placeholder="Enter your password"
          >
          <span class="form-error" id="passwordError"></span>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn btn--primary btn--full" id="submitBtn">
          Log In
        </button>

        <div class="auth-message" id="authMessage"></div>
      </form>

      <p class="auth-footer">
        Don't have an account? <a href="/signup.html">Sign up</a>
      </p>
    </div>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="js/firebase-init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
