<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Eloria Studio</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <header class="auth-header">
    <div class="auth-header__inner">
      <a href="/" class="auth-header__logo">
        <span class="logo-mark">ES</span>
        <span class="logo-text">Eloria Studio</span>
      </a>
      <a href="/login.html" class="auth-header__link">Log in</a>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div id="requestResetStep">
        <h1 class="auth-title">Reset your password</h1>
        <p class="auth-subtitle">Enter your email and we'll send you a reset link</p>

        <form id="requestResetForm" class="auth-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              required 
              autocomplete="email"
              placeholder="you@example.com"
            >
            <span class="form-error" id="emailError"></span>
          </div>

          <button type="submit" class="btn btn--primary btn--full" id="submitBtn">
            Send Reset Link
          </button>

          <div class="auth-message" id="authMessage"></div>
        </form>
      </div>
    </div>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="js/firebase-init.js"></script>
  <script src="js/reset-password.js"></script>
</body>
</html>
