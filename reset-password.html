<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña - Eloria Studio</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <header class="auth-header">
    <div class="auth-header__inner">
      <a href="/" class="auth-header__logo">
        <span class="logo-mark">ES</span>
        <span class="logo-text">Eloria Studio</span>
      </a>
      <div class="nav-actions">
        <select id="langSelect" class="lang-select" aria-label="Idioma">
          <option value="es">ES</option>
          <option value="en">EN</option>
        </select>
        <button id="themeToggle" class="theme-toggle" type="button">Claro</button>
        <a href="/login.html" class="auth-header__link" data-i18n="nav.login">Iniciar sesión</a>
      </div>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div id="requestResetStep">
        <h1 class="auth-title" data-i18n="auth.resetTitle">Recuperar contraseña</h1>
        <p class="auth-subtitle" data-i18n="auth.resetSubtitle">Te enviaremos un enlace para restablecerla</p>

        <form id="requestResetForm" class="auth-form">
          <div class="form-group">
            <label for="email" class="form-label" data-i18n="auth.email">Correo</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              required 
              autocomplete="email"
              placeholder="tu@ejemplo.com"
              data-i18n-placeholder="auth.emailPlaceholder"
            >
            <span class="form-error" id="emailError"></span>
          </div>

          <button type="submit" class="btn btn--primary btn--full" id="submitBtn" data-i18n="auth.resetBtn">
            Enviar enlace
          </button>

          <div class="auth-message" id="authMessage"></div>
        </form>
      </div>
    </div>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="js/firebase-init.js"></script>
  <script src="js/reset-password.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
